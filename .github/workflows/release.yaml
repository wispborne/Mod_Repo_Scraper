name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Compile executable
        run: dart compile exe bin/scraper_main.dart -o build/mod_repo_scraper

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: build/mod_repo_scraper
          generate_release_notes: true
