name: mod_repo_scraper
description: Starsector Mod Repository Scraper
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP client
  http: ^1.6.0

  # Logging
  logging: ^1.3.0

  # Data class code generation
  dart_mappable: ^4.6.1

  # JSON parsing
  json_annotation: ^4.10.0

  # Path manipulation
  path: ^1.9.1

  # HTML parsing (for forum scraper)
  html: ^0.15.6

  # Additional utilities
  collection: ^1.19.1

  # Annotations
  meta: ^1.18.1

  # Mutex/lock for synchronization
  synchronized: ^3.4.0

dev_dependencies:
  build_runner: ^2.11.1
  dart_mappable_builder: ^4.6.4
  json_serializable: ^6.12.0
  lints: ^6.1.0
  test: ^1.29.0
